<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="">

    </head> 
    <body>

        <ul id="fruit"></ul>
        <script>
            function get_html(data){
                var name = data.name;
                var price = data.price;
                var contant = data.contant;
                var discount = data.discount;
                var fruit_li = $("<li>")
                var fruitHtml = "<div class = 'fruit " + data.eng + "'></div>";
                var flavor = "";
                var discountTag ="";
                if(data.name == "蘋果"){
                    flavor = "(甜)"
                }
                if(discount<=0.5){
                    discountTag = "<div class = 'discountTag'>特價!</div>"
                }
             
                fruit_li.append("<h3>水果名稱:"+name+flavor+"</h3>");
                fruit_li.append(fruitHtml);
                fruit_li.append("<h4>價格:"+price+"</h4>");
                fruit_li.append(discountTag);
                fruit_li.append("<h4>內容:"+name+"</h4>");
                return fruit_li;
            }
            function generateItem(name,price,eng,content,discount){
                return {
                    name        : name,
                    price       : price,
                    eng         : eng,
                    type        : "normal",
                    content     : content,
                    discount    : discount
                }
            }
            var itemdatas = [
                generateItem("蘋果",30,"apple","又甜又香",0.8),
                generateItem("檸檬",40,"lemon","好痠",0.4),
                generateItem("芭樂",50,"guava","好脆",0.7),
            ]

            function printhtml(itemdatas){
                for(var i = 0 ;i < itemdatas.length ; i++){
                    var items = get_html(itemdatas[i]);
                    console.log(items);
                    $("ul#fruit").append(items);
                }
            }
            printhtml(itemdatas);   
        </script>
 
    </body>


</html>
