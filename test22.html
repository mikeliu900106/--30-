<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <!-- <link rel="stylesheet" type="text/css" href="/css/test17.css">  -->
       
  </head> 
    <body>
        <ul id="DD">ssss</ul>
    </body>
    <script>
        var student = ["sss","sv","ss","dsds"];
        var st_lgh = student.length;
        console.log(st_lgh);
        var ulist = document.getElementById("DD");
        function add_li(name){
            var li = document.createElement('li');
            li.innerHTML = name;
            ulist.append(li);
        }
        while(st_lgh >= 0){
            add_li(student[st_lgh]);
            st_lgh -- ;
        }
        
        
        
        
     
        
    </script>

</html>
