!DOCTYPE html > 
<html> 
    <head> 
        <title>onsubmit event attribute</title> 
        <style> 
            body { 
                text-align:center; 
            } 
            h1 { 
                color:green; 
            } 
        </style> 
        <script> 
            function Geeks() { 
                alert("Form submitted successfully.") ; 
            }  
        </script> 
    </head> 
    <body> 
        <h1>GeeksforGeeks</h1> 
        <h2>onsubmit event attribute</h2> 
        <form onsubmit = "Geeks()"> 
            First Name:<input type = "text" value = "" /><br/> 
            Last Name:<input type = "text" value = "" /><br/> 
            <input type = "submit" value = "Submit" /> 
        </form> 
    </body> 
</html>
