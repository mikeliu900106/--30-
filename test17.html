<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="/css/test17.css"> 
    </head> 
    <body>
        <div>
            <h2 class="monsertext">hello<br>there</h2>
            
            <h3 class="ogtext">i will eat you </h3>
            
        </div>
            
        <div class="monster">
            <div class="eyebow"></div>
            <div class="eyebow left"></div>
            <div class="eye">
                <div class="eyeball"></div>
            </div>
            <div class="mouth"></div>
        </div>

        <div class="monster blue">
            <div class="eye">
                <div class="eyeball"></div>
            </div>
            <div class="mouth"></div>
        </div>

        <div class="pageLoading">
            <div class="monster">
                <div class="eyebow"></div>
                <div class="eyebow left"></div>
                <div class="eye">
                    <div class="eyeball"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="loading">
                <div class="bar">
                </div>
            </div>
        </div>
        

    <script>
        var percent = 0
        var timer =setInterval(function(){
            $(".bar").css("width",percent + "%")
            percent+=1
            if(percent > 100){
                $(".pageLoading").addClass("complete")
                clearInterval(timer)
            }
        },30)
    </script>
 
    </body>


</html>
